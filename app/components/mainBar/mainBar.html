<div ng-controller='mainBarController'>
{{test}}
<div class="row">
<div class="col-md-6">
	<h2>Add new Person</h2>
	<input type="text" placeholder="Enter name" ng-model="person.name">
	<label><input type="checkbox" ng-model="person.superPower">Super Power</label>
	<label><input type="checkbox" ng-model="person.rich">Rich</label>
	<label><input type="checkbox" ng-model="person.genious">Genious</label>
	<button class="add-name" ng-click="addPerson()"> Add </button>
	</div>
	</div>
	<div class="row">
	<div class="col-md-6">
		<table class="table table-bordered" >
  		<tr>
  			<th>Name</th>
  			<th>SuperPower</th>
  			<th>Rich</th>
  			<th>Genious</th>
  			<th>Delete</th>
  		</tr>
  		<tr class="active" ng-repeat="OnePerson in persons">
			<td>{{OnePerson.name}}</td>
			<td ng-if="OnePerson.superPower"><input type="checkbox" checked ng-model="OnePerson.superPower" ng-change="checkboxWatcher($index)"></td>
		
			<!--<td ng-if="!OnePerson.superPower"><input type="checkbox" ng-model="OnePerson.superPower" ng-change="checkboxWatcher($index)"></td>
			<td ng-if="OnePerson.rich"><input type="checkbox" checked ng-model="OnePerson.rich" ng-change="checkboxWatcher($index)"></td>
			<td ng-if="!OnePerson.rich"><input type="checkbox" ng-model="OnePerson.rich" ng-change="checkboxWatcher($index)"></td>
			<td ng-if="OnePerson.genious"><input type="checkbox" checked ng-model="OnePerson.genious" ng-change="checkboxWatcher($index)"></td>
			<td ng-if="!OnePerson.genious"><input type="checkbox" ng-model="OnePerson.genious" ng-change="checkboxWatcher($index)"></td> -->
			<td><input type="checkbox" ng-model="OnePerson.superPower" ng-checked="person[index].superPower" ng-change="checkboxWatcher($index)"></td>
			<td><input type="checkbox" ng-model="OnePerson.rich" ng-checked="OnePerson.rich" ng-change="checkboxWatcher($index)"></td>
			<td><input type="checkbox" ng-model="OnePerson.genious" ng-checked="OnePerson.genious" ng-change="checkboxWatcher($index)"></td>

			<td><span class="glyphicon glyphicon-remove" ng-click="deletePerson($index)"></span></td>
  		</tr>
		</table>

		<div ng-show = "data.visible">
			<span >power</span>
			<span >rich</span>
			<span >genious</span>

		</div>
	</div>
	</div>
</div>
